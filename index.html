<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSMJU Store</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="navbar-center">
           <span class="nav-icon">
               <i class="fas fa-bars"></i>
           </span> 
           
            <div class="cart-btn">
               <span class="nav-icon">
                   <i class="fas fa-cart-plus"></i>
               </span> 
               <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/product-1.jpeg" class="d-block w-50" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="./images/product-2.jpeg" class="d-block w-50" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="./images/product-3.jpeg" class="d-block w-50" alt="Product 3">
                </div>
                <div class="carousel-item">
                    <img src="./images/product-4.jpeg" class="d-block w-50" alt="Product 4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    
    <!-- end of navbar -->
    <!-- poster-->
    <header class="hero">
        <div class="banner">
           <h1 class="banner-title">CSMJU Store</h1>
           <button class="banner-btn" id="scrollButton">Shop now</button>  
        </div>

    </header>
    <!-- end of poster-->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>สินค้าทั้งหมด</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section> 
    <!-- end of products -->
    <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
               <span class="close-cart">
                   <i class="fas fa-window-close"></i>
               </span> 
               <h2>ตะกร้าของคุณ</h2>
               <div class="cart-content">
                  <!-- cart item -->
                    <!--<div class="cart-item">
                      
                    </div>
                  <!-- end of cart item --> 
               </div>
                <div class="cart-footer">
                    <h3>ยอดรวม: <span class="cart-total">0</span> บาท</h3>
                    <button class="clear-cart banner-btn">ยืนยันตำสั่งซื้อ</button>
                </div>
            </div>
        </div>
    <!-- end of cart-->
    <!-- java script -->
   <script src="app.js"></script> 
  
</body>
</html>
